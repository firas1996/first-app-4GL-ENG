<div class="backdrop" (click)="onClose()"></div>
<dialog open>
    <h2>Add New Task</h2>
    <form (submit)="onSubmit()">
        <div>
            <label>Title</label>
            <input id="title" name="title" [(ngModel)]="entredTitle" />
        </div>
        <div>
            <label>Description</label>
            <textarea id="description" name="description" [(ngModel)]="entredDesc" rows="7"></textarea>
        </div>
        <div>
            <label>Date</label>
            <input id="date" name="date" [(ngModel)]="entredDate" type="date" />
        </div>
        <div class="actions">
            <button type="button" (click)="onClose()">Cancel</button>
            <button type="submit">Create</button>
        </div>

    </form>
</dialog>
